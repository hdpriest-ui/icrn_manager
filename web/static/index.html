<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICRN Kernel Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            padding: 20px;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        .kernel-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 10px;
            background-color: white;
        }
        .kernel-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .kernel-item:hover {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        .kernel-item.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .package-table-container {
            margin-top: 20px;
        }
        .command-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 15px;
        }
        .command-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #212529;
            margin: 0;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
        }
        .version-badge {
            margin-left: 10px;
        }
        .loading-spinner {
            display: none;
        }
        .loading-spinner.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cpu"></i> ICRN Kernel Manager
            </span>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row">
            <!-- Left Sidebar: Language and Kernel Selection -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Select Language</h5>
                    </div>
                    <div class="card-body language-selector">
                        <select id="languageSelect" class="form-select">
                            <option value="">Loading languages...</option>
                        </select>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Available Kernels</h5>
                    </div>
                    <div class="card-body">
                        <div id="kernelList" class="kernel-list">
                            <p class="text-muted text-center">Select a language to view kernels</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content: Package Table and Commands -->
            <div class="col-md-9">
                <div id="kernelDetails" style="display: none;">
                    <!-- Command Boxes -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="command-box">
                                <label class="form-label fw-bold">Get Kernel Command:</label>
                                <p id="getCommand" class="command-text"></p>
                                <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('getCommand', event)">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="command-box">
                                <label class="form-label fw-bold">Use Kernel Command:</label>
                                <p id="useCommand" class="command-text"></p>
                                <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('useCommand', event)">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Package Table -->
                    <div class="card package-table-container">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Packages in Kernel</h5>
                            <span class="badge bg-secondary" id="packageCount">0 packages</span>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Package Name</th>
                                            <th>Version</th>
                                            <th>Source</th>
                                        </tr>
                                    </thead>
                                    <tbody id="packageTableBody">
                                        <tr>
                                            <td colspan="3" class="text-center">
                                                <span class="loading-spinner active">
                                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                                    Loading packages...
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="noSelection" class="text-center text-muted mt-5">
                    <i class="bi bi-arrow-left" style="font-size: 3rem;"></i>
                    <p class="mt-3">Select a kernel to view package details</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global state
        let currentLanguage = 'R';
        let currentKernel = null;
        let currentVersion = null;
        const API_BASE = '/api';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLanguages();
        });

        // Load available languages
        async function loadLanguages() {
            try {
                const response = await fetch(`${API_BASE}/languages`);
                const data = await response.json();
                const select = document.getElementById('languageSelect');
                select.innerHTML = '';
                
                if (data.languages && data.languages.length > 0) {
                    data.languages.forEach(lang => {
                        const option = document.createElement('option');
                        option.value = lang;
                        option.textContent = lang;
                        if (lang === 'R') {
                            option.selected = true;
                            currentLanguage = 'R';
                        }
                        select.appendChild(option);
                    });
                    
                    // Load kernels for default language
                    if (currentLanguage) {
                        loadKernels(currentLanguage);
                    }
                } else {
                    select.innerHTML = '<option value="">No languages available</option>';
                }
            } catch (error) {
                console.error('Error loading languages:', error);
                document.getElementById('languageSelect').innerHTML = '<option value="">Error loading languages</option>';
            }
        }

        // Language selection change handler
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            currentLanguage = e.target.value;
            currentKernel = null;
            currentVersion = null;
            if (currentLanguage) {
                loadKernels(currentLanguage);
            } else {
                document.getElementById('kernelList').innerHTML = '<p class="text-muted text-center">Select a language to view kernels</p>';
                hideKernelDetails();
            }
        });

        // Load kernels for a language
        async function loadKernels(language) {
            try {
                document.getElementById('kernelList').innerHTML = '<p class="text-center"><span class="spinner-border spinner-border-sm"></span> Loading kernels...</p>';
                
                const response = await fetch(`${API_BASE}/kernels/${encodeURIComponent(language)}`);
                const data = await response.json();
                
                const kernelList = document.getElementById('kernelList');
                kernelList.innerHTML = '';
                
                if (data.kernels && data.kernels.length > 0) {
                    data.kernels.forEach(kernel => {
                        kernel.versions.forEach(version => {
                            const kernelItem = document.createElement('div');
                            kernelItem.className = 'kernel-item';
                            kernelItem.innerHTML = `
                                <strong>${kernel.name}</strong>
                                <span class="badge bg-secondary version-badge">${version}</span>
                            `;
                            kernelItem.addEventListener('click', function() {
                                selectKernel(language, kernel.name, version, this);
                            });
                            kernelList.appendChild(kernelItem);
                        });
                    });
                } else {
                    kernelList.innerHTML = '<p class="text-muted text-center">No kernels available for this language</p>';
                }
            } catch (error) {
                console.error('Error loading kernels:', error);
                document.getElementById('kernelList').innerHTML = '<p class="text-danger text-center">Error loading kernels</p>';
            }
        }

        // Select a kernel
        function selectKernel(language, kernelName, version, element) {
            // Update active state
            document.querySelectorAll('.kernel-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            currentLanguage = language;
            currentKernel = kernelName;
            currentVersion = version;
            
            // Update commands
            updateCommands(language, kernelName, version);
            
            // Load package manifest
            loadManifest(language, kernelName, version);
            
            // Show kernel details
            document.getElementById('kernelDetails').style.display = 'block';
            document.getElementById('noSelection').style.display = 'none';
        }

        // Update command text boxes
        function updateCommands(language, kernelName, version) {
            const getCmd = `./icrn_manager kernels get ${language} ${kernelName} ${version}`;
            const useCmd = `./icrn_manager kernels use ${language} ${kernelName} ${version}`;
            
            document.getElementById('getCommand').textContent = getCmd;
            document.getElementById('useCommand').textContent = useCmd;
        }

        // Load package manifest
        async function loadManifest(language, kernelName, version) {
            const tableBody = document.getElementById('packageTableBody');
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center"><span class="spinner-border spinner-border-sm"></span> Loading packages...</td></tr>';
            
            try {
                const response = await fetch(`${API_BASE}/manifest/${encodeURIComponent(language)}/${encodeURIComponent(kernelName)}/${encodeURIComponent(version)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const manifest = await response.json();
                
                if (manifest.packages && manifest.packages.length > 0) {
                    tableBody.innerHTML = '';
                    manifest.packages.forEach(pkg => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${escapeHtml(pkg.name)}</td>
                            <td>${escapeHtml(pkg.version || 'N/A')}</td>
                            <td><span class="badge bg-info">${escapeHtml(pkg.source || 'N/A')}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    document.getElementById('packageCount').textContent = `${manifest.packages.length} packages`;
                } else {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No packages found</td></tr>';
                    document.getElementById('packageCount').textContent = '0 packages';
                }
            } catch (error) {
                console.error('Error loading manifest:', error);
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error loading package manifest</td></tr>';
                document.getElementById('packageCount').textContent = 'Error';
            }
        }

        // Copy to clipboard
        function copyToClipboard(elementId, event) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const btn = event ? event.target.closest('button') : document.querySelector(`button[onclick*="${elementId}"]`);
                if (btn) {
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="bi bi-check"></i> Copied!';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-success');
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-primary');
                    }, 2000);
                }
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Hide kernel details
        function hideKernelDetails() {
            document.getElementById('kernelDetails').style.display = 'none';
            document.getElementById('noSelection').style.display = 'block';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
